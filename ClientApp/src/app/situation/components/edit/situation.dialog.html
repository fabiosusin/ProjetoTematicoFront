<app-loading *ngIf="isLoading"></app-loading>
<ng-container *ngIf="form" [formGroup]="form">
  <div mat-dialog-content class="dialog-content grid-3-cl">

    <mat-form-field class="default-form-field" appearance="fill">
      <mat-label>CPF da Pessoa</mat-label>
      <input matInput formControlName="personDocument" [cpfcnpj]>
    </mat-form-field>
    <mat-form-field class="default-form-field" appearance="fill">
      <mat-label>Nº Processo</mat-label>
      <input matInput formControlName="processNumber" [numbers]>
    </mat-form-field>
    <mat-form-field class="default-form-field" appearance="fill">
      <mat-label>Vara de Origem</mat-label>
      <input matInput formControlName="varaOrigem">
    </mat-form-field>
    <mat-form-field class="default-form-field" appearance="fill">
      <mat-label>Condenações anteriores</mat-label>
      <input matInput formControlName="convictionQuantity" [numbers]>
    </mat-form-field>
    <mat-form-field class="default-form-field" appearance="fill">
      <mat-label>Tipos de Condenações anteriores</mat-label>
      <input matInput formControlName="convictionType" [numbers]>
    </mat-form-field>
    <mat-form-field class="default-form-field" appearance="fill">
      <mat-label>Horas cumpridas</mat-label>
      <input matInput formControlName="fulfilledHours" [numbers]>
    </mat-form-field>
    <mat-form-field class="default-form-field" appearance="fill">
      <mat-label>Horas restantes a cumprir</mat-label>
      <input matInput formControlName="remainingHours" [numbers]>
    </mat-form-field>
    <mat-form-field class="default-form-field" appearance="fill">
      <mat-label>Valor da Multa</mat-label>
      <input matInput formControlName="finePrice" [money]>
    </mat-form-field>
    <mat-form-field class="default-form-field" appearance="fill">
      <mat-label>Tipo de Crime</mat-label>
      <input matInput formControlName="crimeType" [numbers]>
    </mat-form-field>
    <mat-form-field class="default-form-field" appearance="fill">
      <mat-label>Total da Pena a cumprir</mat-label>
      <input matInput formControlName="totalDays" [numbers]>
    </mat-form-field>
  </div>
  <div mat-dialog-actions class="bg-buttons flex-end" *ngIf="data">
    <button class="close-button" mat-button (click)="closeDialog()">Sair</button>
    <button class="save-button" mat-button cdkFocusInitial (click)="onSubmit(form.value)">Salvar</button>
  </div>
</ng-container>
