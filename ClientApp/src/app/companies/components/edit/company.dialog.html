<app-loading *ngIf="isLoading"></app-loading>
<ng-container *ngIf="form" [formGroup]="form">
  <div mat-dialog-content class="dialog-content grid-3-cl">

    <mat-form-field class="default-form-field" appearance="fill">
      <mat-label>CPF</mat-label>
      <input matInput formControlName="cnpj" type="tel" [cpfcnpj] required>
      <mat-error *ngIf="!form?.get('cnpj')?.valid">Informe o CPF da Parceiro</mat-error>
    </mat-form-field>
    <mat-form-field class="default-form-field" appearance="fill">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="!form?.get('name')?.valid">Informe o Nome da Parceiro</mat-error>
    </mat-form-field>
    <mat-form-field class="default-form-field" appearance="fill">
      <mat-label>Razão Social</mat-label>
      <input matInput formControlName="socialReason">
    </mat-form-field>
    <mat-form-field class="default-form-field" appearance="fill">
      <mat-label>Endereço</mat-label>
      <input matInput formControlName="address">
    </mat-form-field>
    <mat-form-field class="default-form-field" appearance="fill">
      <mat-label>Telefone</mat-label>
      <input matInput formControlName="phone" [cellphone]>
    </mat-form-field>
    <mat-form-field class="default-form-field" appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email">
    </mat-form-field>
  </div>
  <div mat-dialog-actions class="bg-buttons flex-end" *ngIf="data">
    <button class="close-button" mat-button (click)="closeDialog()">Sair</button>
    <button class="save-button" mat-button cdkFocusInitial (click)="onSubmit(form.value)">Salvar</button>
  </div>
</ng-container>
