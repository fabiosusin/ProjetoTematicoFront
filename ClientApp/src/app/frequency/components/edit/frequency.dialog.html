<app-loading *ngIf="isLoading"></app-loading>
<ng-container *ngIf="form" [formGroup]="form">
  <div mat-dialog-content class="dialog-content grid-3-cl">
    <mat-form-field class="default-form-field" appearance="fill">
      <mat-label>Atividade que Desempenha</mat-label>
      <input matInput formControlName="activity">
    </mat-form-field>
    <mat-form-field class="default-form-field" appearance="fill">
      <mat-label>Entrada</mat-label>
      <input matInput formControlName="entryTime" type="date">
    </mat-form-field>
    <mat-form-field class="default-form-field" appearance="fill">
      <mat-label>Sa√≠da</mat-label>
      <input matInput formControlName="exitTime" type="date">
    </mat-form-field>
    <mat-form-field class="default-form-field" appearance="fill">
      <mat-label>Tempo na Atividade no Dia</mat-label>
      <input matInput formControlName="activityTotalTime" [numbers]>
    </mat-form-field>
    <mat-form-field class="default-form-field" appearance="fill">
      <mat-label>Total de Horas Cumpridas</mat-label>
      <input matInput formControlName="fulfilledHours" [numbers]>
    </mat-form-field>
    <mat-form-field class="default-form-field" appearance="fill">
      <mat-label>Total de Horas Remanescentes</mat-label>
      <input matInput formControlName="remainingHours" [numbers]>
    </mat-form-field>
  </div>
  <div mat-dialog-actions class="bg-buttons flex-end" *ngIf="data">
    <button class="close-button" mat-button (click)="closeDialog()">Sair</button>
    <button class="save-button" mat-button cdkFocusInitial (click)="onSubmit(form.value)">Salvar</button>
  </div>
</ng-container>
